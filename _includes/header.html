<header>
    <nav>
        <ul>
            <li margin-left="2%"><img src="/assets/img/universe.png" width="25px" height="25px"></li>
            <!--<li><i class="fas fa-flask"></i></li> -->
			<!--get the nav links in  _config.yml -->
			{% for link in site.nav %}
			<li><a href="{{ site.baseurl }}{{ link[1]}}">{{ link[0] }}</a></li>
			{% endfor %}
        </ul>
    </nav>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    {% if page.previous %}
    <a id="oldPostBtn" class="btn nav-button" href="{{ site.baseurl }}{{ page.previous.url }}" title="Previous"><i class="btn fa fa-3x fa-angle-left"></i></a>
    {% endif %}

    {% if page.next %}
    <a id="nextPostBtn" class="btn nav-button" href="{{ site.baseurl }}{{ page.next.url }}" title="Next"><i class="btn fa fa-3x fa-angle-right"></i></a>
    {% endif %}
</header>
